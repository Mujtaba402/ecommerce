{% extends 'shop/basic.html' %}
{% block title %}Contact Us {% endblock %}
{% block contactactive %} active {% endblock contactactive %}
{% block body %}
<div class="container">
	<h1>Contact Us</h1>
	<form action="/shop/contact/" method="post">
		{% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
  </div>
    <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
  </div>
  <div class="form-group">
    <label for="phone">Phone</label>
    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number">
  </div>

  <div class="form-group">
    <label for="description">How May We Help You?</label>
    <textarea class="form-control" id="description" name="desc" rows="3"></textarea>
  </div>
  	<button type="submit" class="btn btn-success my-4">Submit</button>
 
 
</form>
 

</div>
 {% endblock %}
